{% extends 'base.html' %}

{% block title %}About{% endblock %}

{% block content %}
<section class="about-section">
  <h1>About Me</h1>

  <div class="profile-image">
    <img src="{{ url_for('static', filename='images/' + personal_info.profile_image) }}" width="150" height="200">
  </div>

  <div class="about-text">
    <p>{{ personal_info.bio }}</p>
  </div>
</section>
{% endblock %}
