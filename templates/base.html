<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}{% endblock %} - My Portfolio
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16 md:h-20 lg:h-24">
        <div class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-900">
          <a href="{{ url_for('home') }}">Home</a>
        </div>
        <div class="flex space-x-4 sm:space-x-6 md:space-x-8 lg:space-x-10">
          <a href="{{ url_for('about') }}"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm md:text-base lg:text-lg font-medium transition-colors">About</a>
          <a href="{{ url_for('projects') }}"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm md:text-base lg:text-lg font-medium transition-colors">Projects</a>
          <a href="{{ url_for('contact') }}"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm md:text-base lg:text-lg font-medium transition-colors">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="px-6 sm:px-8 md:px-12 lg:px-16 xl:px-20 py-8">
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
