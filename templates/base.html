<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}{% endblock %} - Suah Kim
  </title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body class="bg-background min-h-screen transition-colors duration-300">
  <header class="bg-surface shadow-sm sticky top-0 z-50 transition-colors duration-300">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16 md:h-20 lg:h-24">
        <div class="text-xl md:text-2xl lg:text-3xl font-bold text-content">
          <a href="{{ url_for('home') }}">Suah Kim</a>
        </div>

        <!-- nav bar -->
        <div class="hidden md:flex items-center space-x-6 lg:space-x-8">
          <a href="{{ url_for('about') }}"
            class="text-content hover:text-primary px-3 py-2 rounded-md text-base lg:text-lg font-medium transition-colors">About</a>
          <a href="{{ url_for('projects') }}"
            class="text-content hover:text-primary px-3 py-2 rounded-md text-base lg:text-lg font-medium transition-colors">Projects</a>
          <a href="{{ url_for('contact') }}"
            class="text-content hover:text-primary px-3 py-2 rounded-md text-base lg:text-lg font-medium transition-colors">Contact</a>
          <a href="{{ url_for('cv') }}" target="_blank"
            class="text-content hover:text-primary px-3 py-2 rounded-md text-base lg:text-lg font-medium transition-colors">CV</a>
          <a href="{{ url_for('transcript') }}" target="_blank"
            class="text-content hover:text-primary px-3 py-2 rounded-md text-base lg:text-lg font-medium transition-colors">Transcript</a>
          <!-- theme toggle -->
          <button id="theme-toggle-desktop" class="p-2 rounded-lg bg-muted hover:bg-accent transition-colors">
            <svg id="sun-icon-desktop" class="w-5 h-5 text-content hidden" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd" />
            </svg>
            <svg id="moon-icon-desktop" class="w-5 h-5 text-content" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
          </button>
        </div>

        <!-- mobile theme toggle -->
        <div class="md:hidden flex items-center space-x-2">
          <button id="mobile-menu-button"
            class="w-10 h-10 flex items-center justify-center rounded-lg bg-muted hover:bg-accent transition-colors">
            <svg class="w-6 h-6 text-content" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <button id="theme-toggle"
            class="w-10 h-10 flex items-center justify-center rounded-lg bg-muted hover:bg-accent transition-colors">
            <svg id="sun-icon" class="w-5 h-5 text-content hidden" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd" />
            </svg>
            <svg id="moon-icon" class="w-5 h-5 text-content" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- mobile nav -->
      <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-surface border-t border-border">
          <a href="{{ url_for('about') }}"
            class="text-content hover:text-primary block px-3 py-2 rounded-md text-base font-medium transition-colors">About</a>
          <a href="{{ url_for('projects') }}"
            class="text-content hover:text-primary block px-3 py-2 rounded-md text-base font-medium transition-colors">Projects</a>
          <a href="{{ url_for('cv') }}" target="_blank"
            class="text-content hover:text-primary block px-3 py-2 rounded-md text-base font-medium transition-colors">CV</a>
          <a href="{{ url_for('transcript') }}" target="_blank"
            class="text-content hover:text-primary block px-3 py-2 rounded-md text-base font-medium transition-colors">Transcript</a>
          <a href="{{ url_for('contact') }}"
            class="text-content hover:text-primary block px-3 py-2 rounded-md text-base font-medium transition-colors">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="px-6 sm:px-8 md:px-12 lg:px-16 xl:px-20 py-8">
    {% block content %}
    {% endblock %}
  </main>

  <script>
    // theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const themeToggleDesktop = document.getElementById('theme-toggle-desktop');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');
    const sunIconDesktop = document.getElementById('sun-icon-desktop');
    const moonIconDesktop = document.getElementById('moon-icon-desktop');
    const html = document.documentElement;

    const currentTheme = localStorage.getItem('theme') || 'light';
    html.classList.toggle('dark', currentTheme === 'dark');
    updateIcons();

    function updateIcons() {
      const isDark = html.classList.contains('dark');
      sunIcon.classList.toggle('hidden', !isDark);
      moonIcon.classList.toggle('hidden', isDark);
      sunIconDesktop.classList.toggle('hidden', !isDark);
      moonIconDesktop.classList.toggle('hidden', isDark);
    }

    function toggleTheme() {
      html.classList.toggle('dark');
      const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      updateIcons();
    }

    themeToggle.addEventListener('click', toggleTheme);
    themeToggleDesktop.addEventListener('click', toggleTheme);

    // mobile menu
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    const mobileMenuLinks = mobileMenu.querySelectorAll('a');
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    });
  </script>
</body>

</html>
